<!DOCTYPE html5>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		
		<!-- Personnal Style CSS -->
		<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./css/style.css">

	</head>

	<body>

		<div id="lignes" class="container rounded">

			<header class="row my-1 justify-content-center text-white">
				<h1>Master Mind</h1>
			</header>

			<section class="row mx-auto bg-secondary rounded">
				<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups"> 
					<div class="m-1">
						<button id="btNewGame" type="button" class="btn btn-success btn-sm">New Game !</button>
						<button id="Annuler" type="button" class="btn btn-danger btn-sm">New Line !</button>
					</div>
					<div id="gamelevel" class="bt-level btn-group m-1" role="group" aria-label="Second group">
						<button id="lv1" type="button" class="btn btn-warning btn-sm">L1</button>
						<button id="lv2"  type="button" class="btn btn-warning btn-sm">L2</button>
						<button id="lv3"  type="button" class="btn btn-warning btn-sm">L3</button>
						<button id="lv4"  type="button" class="btn btn-warning btn-sm">L4</button>
					</div>
				</div>
			</section>

			<section class="row mx-auto m-1 bg-secondary rounded">
				<div id="choixCouleur" class="btn-group m-1 justify-content-center" role="group" aria-label="First group">
					<button id="bt1" type="button" class="btn pionBleu btn-sm rounded border">Bleu (1)</button>
					<button id="bt2" type="button" class="btn pionRouge btn-sm rounded border">Rouge (2)</button>
					<button id="bt3" type="button" class="btn pionJaune btn-sm rounded border">Jaune (3)</button>
					<button id="bt4" type="button" class="btn pionVert btn-sm rounded border">Vert (4)</button>
					<button id="bt5" type="button" class="invisible btn pionOrange btn-sm rounded border">Orange (5)</button>
					<button id="bt6" type="button" class="invisible btn pionMarine btn-sm rounded border">Marine (6)</button>
					<button id="bt7" type="button" class="invisible btn pionRose btn-sm rounded border">Rose (7)</button>
					<button id="bt8" type="button" class="invisible btn pionNoir btn-sm rounded border">Noir (8)</button>
					<button id="bt8" type="button" class="invisible btn pionBlanc btn-sm rounded border">Blanc (9)</button>
			</div>
			</section>


			<section id="sec1" class="sec1 row mx-auto my-1 bg-secondary rounded">
				<div id="div11" class="div11 col col-lg-1 d-md-flex bg-dark text-white justify-content-center">
					<h1>1</h1>
				</div>
				<div id="div12" class="div12 col col-lg-4 d-md-flex my-1 flex-row justify-content-center">
					<div class="p-2 bg-white border border-dark rounded">-1-</div>
					<div class="p-2 bg-white border border-dark rounded">-2-</div>
					<div class="p-2 bg-white border border-dark rounded">-3-</div>
					<div class="p-2 bg-white border border-dark rounded">-4-</div>
					<div class="invisible p-2 bg-white border border-dark rounded">-5-</div>
				</div>
				<div id="div13" class="div13 col col-lg-4 d-md-flex my-1 flex-row justify-content-center">
					<div class="my-2 bg-white border border-dark rounded">-1-</div>
					<div class="my-2 bg-white border border-dark rounded">-2-</div>
					<div class="my-2 bg-white border border-dark rounded">-3-</div>
					<div class="my-2 bg-white border border-dark rounded">-4-</div>
					<div class="invisible my-2 bg-white border border-dark rounded">-5-</div>				
				</div>
				<div id="div14" class="div14 col col-lg-3 d-md-flex bg-dark justify-content-center">
					<button type="button" class="btn btn-danger rounded my-1">Corriger</button>
					<button type="button" class="btn btn-success rounded my-1">Essayer</button>
				</div>
			</section>

		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

		<!-- Personal Script -->
		<script src="./js/script.js" type="text/javascript"></script>

	</body>
</html>
